<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voyage LeSieur</title>

    <link rel="stylesheet" href="css/normalize.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css">

    <script src="js/script.js" defer></script>
</head>
<body>

    <header>
        <div class="wrapper">
            <a class="logo" href="index.html">
                <img src="images/logo_avion.png" alt="Logo Voyage LeSieur">
                <p>Voyage LeSieur</p>
            </a>

            <nav>
                <ul>
                    <li><a href="">Magasiner</a></li>
                    <li><a href="">Support</a></li>
                    <li><a href="">Blog</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <section class="banniere">
        <div class="wrapper">
            <h1>Trouver tout pour le voyage!</h1>
        </div>
    </section>
    
    <section class="transport">
        <div class="wrapper">
            <div class="titre-section">
                <h2>Transports</h2>
                <img class="js-plus" src="images/icone_plus.png" alt="bouton plus" >
            </div>

            <div class="conteneur-transport">
                <article>
                    <img src="images/avion_bleu.jpg" alt="Forfait avion">
                    <h3>Forfaits <strong>avion</strong></h3>
                    <p>Voyager rapidement et confortablement</p>
                </article>

                <article>
                    <img src="images/bateau.jpg" alt="Forfait bateau">
                    <h3>Forfaits <strong>bateau</strong></h3>
                    <p>Laissez-vous porter par les vagues</p>
                </article>

                <article>
                    <img src="images/auto.jpg" alt="Forfait auto">
                    <h3>Forfaits <strong>voiture</strong></h3>
                    <p>Voitures de luxe pour plus de confort</p>
                </article>
            </div>
        </div>
    </section>

    <footer>
        <div class="wrapper">
            <h4>Voyage LeSieur</h4>

            <nav>
                <ul>
                    <li class="facebook"><a href=""></a></li>
                    <li class="twitter"><a href=""></a></li>
                    <li class="linkedin"><a href=""></a></li>
                    <li class="pinterest"><a href=""></a></li>
                </ul>
            </nav>
        </div>
    </footer>
    
</body>
</html>
